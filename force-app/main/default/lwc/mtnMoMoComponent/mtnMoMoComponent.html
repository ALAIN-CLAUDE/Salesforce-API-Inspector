<template>
    <img src="https://uploads-eu-west-1.insided.com/mtngroup-en/attachment/8766d22f-ba58-4e9d-87c7-024691b61972_thumb.png" alt="MTN MoMo Logo" class="mtn-momo-logo">
    <lightning-card>
        <div class="slds-var-p-around_medium">
            <lightning-input 
                label="Phone Number" 
                value={phoneNumber} 
                onchange={handlePhoneNumberChange} 
                required>
            </lightning-input>
            <lightning-input 
                label="Amount" 
                value={amount} 
                onchange={handleAmountChange} 
                required>
            </lightning-input>
            <lightning-button 
            label="Make Payment" 
            onclick={handleMakePayment} 
            class="slds-m-top_medium custom-button">
        </lightning-button>
        </div>
    </lightning-card>
</template>
